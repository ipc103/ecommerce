<div class="col-md-8">
  <h3>{{ show.product.name }}</h3>
  <p>
    {{ show.product.description }}
  </p>
  <form ng-hide="show.message" ng-submit="show.addToCart(show.product, show.quantity)">
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" ng-model="show.quantity">
    <input type="submit" value="Add To Cart" name="button">
  </form>

  {{ show.message }}
</div>
